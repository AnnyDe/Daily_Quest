<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÃ¤gliche Kreativ-Aufgabe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .date {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .task-box {
            background: black;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            color: white;
        }

        .task-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .task-content {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .task-element {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .task-element strong {
            display: inline-block;
            min-width: 120px;
        }

        .final-task {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            line-height: 1.6;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date" id="currentDate"></div>
        
        <div class="task-box">
            <div class="task-content">
                <div class="task-element">
                    <strong>Basis:</strong> <span id="basis"></span>
                </div>
                <div class="task-element">
                    <strong>Eigenschaft:</strong> <span id="eigenschaft"></span>
                </div>
                <div class="task-element">
                    <strong>Extra:</strong> <span id="extra"></span>
                </div>
                
                <div class="final-task" id="finalTask"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
